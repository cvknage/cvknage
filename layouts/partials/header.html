<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ if not .IsHome }}{{.Title}} - {{ end }} Christophe Knage</title>
    <link rel="stylesheet" href="/css/main.css?{{ slicestr (readFile "static/css/main.css" | md5) 0 8 }}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link id="favicon" rel="icon" href="/favicon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans+JP:wght@300;500;700&family=Noto+Serif+JP:wght@200;500&family=Varela+Round&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">

    <meta property="og:image" content="/img/logo.png">
    <meta property="og:title" content="{{ if not .IsHome }}{{.Title}} - {{ end }} Christophe Knage">
</head>
<body{{ if .IsHome }} class="landing"{{ end }}>
    <header id="header">
        <div class="header-logo">
            <a href="{{ "/" | relLangURL }}"><img src="/img/logo.png" class="logo" alt="logo"></a>
        </div>
        <div class="header-menu">
            <ul class="menu-container flex-container">
                {{- $currentPage := . -}}
                {{ range $.Site.Menus.main -}}
                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{- end }}
                {{ partial "language-switcher.html" . }}
            </ul>
        </div>
    </header>
