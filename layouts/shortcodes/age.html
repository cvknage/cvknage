<script>
    var birthday  = new Date(1987, 4, 7);
    function calculateAge(birthday) {
      var ageDifMs = Date.now() - birthday;
      var ageDate = new Date(ageDifMs);
      return Math.abs(ageDate.getUTCFullYear() - 1970);
    }
    
    document.write(calculateAge(birthday));
  </script>
